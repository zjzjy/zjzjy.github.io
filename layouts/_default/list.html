<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
</head>
<body>
    <h1>{{ .Title }}</h1>
    {{ range .Paginator.Pages }}
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <p>{{ .Summary }}</p>
        {{ if .Truncated }}
            <a href="{{ .RelPermalink }}">阅读更多...</a>
        {{ end }}
    {{ end }}
    {{ partial "pagination.html" . }}
</body>
</html>
